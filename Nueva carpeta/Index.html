    <script>
// Seleccionamos todos los elementos de la galería y el lightbox
const galleryImages = document.querySelectorAll('.collage-img .img img');
const lightbox = document.getElementById('lightbox');
const lightboxImg = document.getElementById('lightbox-img');
const closeBtn = document.querySelector('.close');
const header = document.querySelector('header'); // Seleccionamos el header

// Añadimos un evento "click" a cada imagen de la galería
galleryImages.forEach((image) => {
  image.addEventListener('click', function() {
    lightbox.style.display = 'flex'; // Muestra el lightbox
    lightboxImg.src = this.src; // Muestra la imagen seleccionada en el lightbox
    header.style.display = 'none'; // Oculta el header cuando se muestra el lightbox
  });
});

// Evento para cerrar el lightbox
closeBtn.addEventListener('click', function() {
  lightbox.style.display = 'none'; // Oculta el lightbox
  header.style.display = 'block'; // Muestra el header de nuevo cuando se cierra el lightbox
});

// También puedes cerrar el lightbox si haces click fuera de la imagen
lightbox.addEventListener('click', function(e) {
  if (e.target === lightbox) {
    lightbox.style.display = 'none'; // Oculta el lightbox
    header.style.display = 'block'; // Muestra el header de nuevo cuando se cierra el lightbox
  }
});

    </script>
    
    <script>
      let lastScrollTop = 0; // Almacena la última posición del scroll
      const platoDiv = document.getElementById('platoDiv'); // El div que contiene el nombre y precio del plato
      const platoImg = document.getElementById('platoImg'); // La imagen del plato
    
      // Función para mover los divs hacia los lados
      function moveDivs() {
        platoDiv.classList.add('move-left');  // Mueve el div del nombre del plato hacia la izquierda
        platoImg.classList.add('move-right'); // Mueve la imagen del plato hacia la derecha
      }
    
      // Función para regresar los divs a su posición original
      function resetDivs() {
        platoDiv.classList.remove('move-left'); // Regresa el div del nombre del plato
        platoImg.classList.remove('move-right'); // Regresa la imagen del plato
      }
    
      // Detectar el evento de scroll
      window.addEventListener('scroll', () => {
        const scrollTop = window.scrollY; // Posición actual del scroll
    
        // Si el usuario hace scroll hacia abajo
        if (scrollTop > lastScrollTop && scrollTop > 100) {
          moveDivs(); // Mueve los elementos
        } 
        // Si el usuario hace scroll hacia arriba
        else if (scrollTop < lastScrollTop && scrollTop < 100) {
          resetDivs(); // Regresa los elementos
        }
    
        lastScrollTop = scrollTop; // Actualiza la posición del scroll
      });
    </script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
  const elements = document.querySelectorAll('.collage-img .img'); // Selecciona todos los elementos con la clase

  window.addEventListener('scroll', function () {
    elements.forEach(function (element) {
      const position = element.getBoundingClientRect().top;
      const windowHeight = window.innerHeight;

      if (position < windowHeight - 100) { // Cuando el elemento está casi completamente en pantalla
        element.classList.add('visible'); // Añade la clase visible cuando entra en pantalla
      } else {
        element.classList.remove('visible'); // Remueve la clase si el elemento sale de pantalla
      }
    });
  });
});

    </script>
    <script>
      window.onscroll = function() {
          var header = document.querySelector("header");
          if (window.scrollY > 50) { // Si el scroll es mayor a 50px
              header.classList.add("scrolled");
          } else {
              header.classList.remove("scrolled");
          }
      };
      </script>
